<section class="w-100 bg-secondary">
  <div class="container p-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 py-lg-3 py-1">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong bg-dark text-warning" style="border-radius: 1rem; border: 2px solid #ffc107;">
          <div class="card-body p-5 text-center">
            <form [formGroup]="userForm" #formDirective="ngForm" (ngSubmit)="onAddUsers(userForm,formDirective)">
              <h3 class="mb-3">Inscription</h3>

              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Email</label>
                <input type="email" formControlName="email" name="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Entrer votre adresse mail" required/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Mot de passe</label>
                <input type="password" formControlName="password" name="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Entrer votre mot de passe" required/>
              </div>

              <button [disabled]="userForm.invalid" class="btn btn-outline-warning btn-lg" type="submit">S'inscrire</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div *ngFor="let user of users">
      <div>{{user.email}}</div>
    </div>
  </div>
</section>

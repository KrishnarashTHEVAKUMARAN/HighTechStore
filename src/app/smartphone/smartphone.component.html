<div class="container" id="main-container">
  <div class="row p-1">
    <div class="col-md-6 col-xl-4 py-2" *ngFor="let smart of smartphone">
      <div class="card h-100 border-dark m-b-30">
        <div class="card-header bg-transparent">
          <div class="w-50 m-auto d-block">
            <img src="{{smart.image}}" class="rounded bg-transparent border-dark img-fluid">
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{smart.article}}</h5>
          <p class="card-text text-justify">{{smart.caracteristique}}</p>
        </div>
        <div class="card-footer">
          <div class="pull-right btn-group btn-group-sm">
            <a (click)="onOpenModal(smart, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
            <a (click)="onOpenModal(smart, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
          </div>
        </div>
      </div>
    </div>
    <a class="text-center" (click)="onOpenModal(null, 'add')">Ajouter CleUSB</a>
  </div>
</div>

<!-- Add PcPortable Modal -->
<div class="modal fade" id="addSmartphoneModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addEmployeeModalLabel">Ajouter Article</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddSmartphone(addForm)">
          <div class="form-group">
            <label for="article">Article</label>
            <input type="text" ngModel name="article" class="form-control" id="article1" placeholder="Article" required>
          </div>
          <div class="form-group">
            <label for="caracteristique">Caracteristique</label>
            <input type="text" ngModel name="caracteristique" class="form-control" id="caracteristique1" placeholder="Caracteristique" required>
          </div>
          <div class="form-group">
            <label for="image">image</label>
            <input type="text" ngModel name="image" class="form-control" id="image1" placeholder="Image" required>
          </div>
          <div class="modal-footer">
            <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Edit Modal -->
<div class="modal fade" id="updateSmartphoneModal" tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateEmployeeModalLabel">Editer l'article {{editSmartphone?.article}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <input type="hidden" ngModel="{{editSmartphone?.id}}" name="id" class="form-control" id="id">
          <div class="form-group">
            <label for="article">Article</label>
            <input type="text" ngModel="{{editSmartphone?.article}}" name="article" class="form-control" id="article" aria-describedby="emailHelp" placeholder="Article">
          </div>
          <div class="form-group">
            <label for="caracteristique">Caracteristique</label>
            <input type="text" ngModel="{{editSmartphone?.caracteristique}}" name="caracteristique" class="form-control" id="caracteristique" aria-describedby="emailHelp" placeholder="Caracteristique">
          </div>
          <div>
            <label for="image">Image</label>
            <input type="text" ngModel="{{editSmartphone?.image}}" name="image" class="form-control" id="image" placeholder="Image">
          </div>
          <div class="modal-footer">
            <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Fermer</button>
            <button (click)="onUpdateSmartphone(editForm.value)" data-dismiss="modal" class="btn btn-primary">Modifier</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteSmartphoneModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModelLabel">Supprimer l'Article</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Voudrais-tu supprimer l'article {{deleteSmartphone?.article}} ?</p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
          <button (click)="onDeleteSmartphone(deleteSmartphone?.id!)" class="btn btn-danger" data-dismiss="modal">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
